<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullSBrawl</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282844;
            padding: 20px;
        }
        header img {
            width: 200px;
            height: auto;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #f2c200;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 30px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            background-color: #f2c200;
            color: #1e1e2f;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ffc107;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #282844;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://nullsbrawl-apk-indir.com.tr/wp-content/uploads/2025/07/Nulls-Brawl-APK.webp" alt="NullSBrawl Logo">
    </header>
    <h1>NullSBrawl</h1>
    <p>En yeni Null's Brawl deneyimini keşfedin!</p>
    <a href="#" class="btn">Başla</a>
    <a href="#" class="btn">İndir</a>
    <a href="#" class="btn">İletişim</a>

    <footer>
        &copy; 2025 NullSBrawl. Tüm hakları saklıdır.
    </footer>
</body>
</html>
